<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>

<body>
    <main class="card">
        <img src="images/illustration-article.svg" alt="illustration" class="hero-image">
        <div class="tag">Learning</div>
        <p class="publication">Published 21 Dec 2023</p>
        <a href="#" class="title">HTML & CSS foundations</a>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="host">
            <img src="images/image-avatar.webp" alt="avatar" class="avatar-image">
            <p class="name">Greg Hooper</p>
        </div>
    </main>
</body>

</html>
